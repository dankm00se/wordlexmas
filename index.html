<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Christmas Wordle</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Christmas Wordle</h1>
    
    <div id="message"></div>
    <!--
    <div id="gift">
        <p id="giftmsg">Congratulations! Here are your tickets:</p>
        <img src="img/show.png" alt="Ticket 1">
        <img src="img/ticket.png" alt="Ticket 2">
    </div>
    -->
    
    <div id="ticketsContainer">
        <div class="ticket">
            <div class="ticket-top">
                <img src="img/ticket.jpg" alt="Band Image 1">
            </div>
            <div class="ticket-bottom">
                <p>Admit One</p>
                <p>7:30pm</p>
                <p>Tuesday August 06, 2025</p>
                <p class="barcode"><b>l ll l lll l  lll llll llllll lll</b></p>
            </div>
        </div>
        <div class="ticket">
            <div class="ticket-top">
                <img src="img/ticket.jpg" alt="Band Image 2">
            </div>
            <div class="ticket-bottom">
                <p>Admit One</p>
                <p>7:30pm</p>
                <p>Tuesday August 06, 2025</p>
                <p class="barcode"><b>l ll l lll l  lll llll llllll lll</b></p>
            </div>
        </div>
    </div>
    
    
    <div class="grid" id="grid"></div>
    <div class="keyboard">
        <div class="keyboard-row">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
        </div>
        <div class="keyboard-row">
            <div class="spacer"></div>
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
            <div class="spacer"></div>
        </div>
        <div class="keyboard-row">
            <button class="key special" id="enter">ENTER</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button class="key special" id="delete"><img src="img/delete-left-svgrepo-com.svg"></img></button>
        </div>
    </div>

   
    
    <script src="js/script.js"></script>
</body>
</html>
